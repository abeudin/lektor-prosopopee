[model]
name = Gallery
label = {{ this.name }}

[attachments]
order_by = _id

[fields.image]
label = Image
type = select
source = record.attachments.images

[fields.name]
label = Name
type = string
size = large

[fields.subtitle]
label = Subtitle
type = string
size = large

[fields.date]
label = Date
type = date
size = 1/4

[fields.body]
label = Body
type = flow
flow_blocks = text, paragraph, html, bordered-picture, pictures-group, panorama, full-picture, author
